<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animated Menu</title>
    <link rel="stylesheet" href="css/animatedMenu.css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script>
        $(function () {
            $('.navigation > li').hover(function () {
                // This code executes when the mouse pointer is over the list item

                $(this).addClass('openSesame');

            }, function () {
                // This code executes when the mouse pointer leaves the list item

                $(this).removeClass('openSesame');
            });
        })
    </script>
</head>

<body>
    <p><a href="index.html">Main Page</a></p>
    <ul class="navigation">
        <li>About Us</li>
        <li>Services</li>
        <li>Catalog</li>
        <li>Blog</li>
        <li>Contact</li>
    </ul>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</body>

</html>
